			    <form role="form" id="update-form">
				  <div class="form-group">
				    <label for="name">姓名：</label>
				    <input type="text" class="form-control" id="update-name" placeholder="姓名" name="name">
				  </div>
				  <div class="form-group">
				    <label for="inputfile">设置头像：</label>
				    <input type="file" id="update-photo" name="photo">
				    <p class="help-block">推荐使用一寸照片。</p>
				  </div>
				  <div class="form-group">
					<label for="name" >性别：</label>

				      <option value ="1">男</option>
				      <option value ="0">女</option>
				    </select>
				  </div>
				  <div class="form-group">
					<label for="name">年级：</label>
					 <select class="form-control" id="update-grade" name="grade">
				      <option>2016</option>
				      <option>2015</option>
				      <option>2014</option>
				    </select>
				  </div>
				  <button  class="btn btn-success" type="button" id="personal-detail-update">提交</button>
