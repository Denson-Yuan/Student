<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />

	<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
	<META HTTP-EQUIV="Expires" CONTENT="0">

	<title>UCAS 学生管理系统</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/login.css" />
	<link rel="stylesheet" type="text/css" href="css/common.css" />
</head>
<body>
<div class="box">
	<!-- 登陆框 -->
	<div class="login-box">
		<!-- 登陆框Title：Students Management System -->
		<div class="login-title text-center">
			<h1><small>UCAS学生管理系统</small></h1>
		</div>
		<!-- 登陆框内容表单 -->
		<div class="login-content ">
			<div class="form">
				<!-- 用户名 -->
				<div class="form-group">
					<div class="col-xs-12  ">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
							<input type="text" id="username" name="username" class="form-control" placeholder="用户名">
						</div>
					</div>
				</div>
				<!-- 密码 -->
				<div class="form-group">
					<div class="col-xs-12  ">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
							<input type="password" id="password" name="password" class="form-control" placeholder="密码">
						</div>
					</div>
				</div>
				<!-- 登陆按钮 -->
				<div class="form-group form-actions" id="sublime-login">
					<div class="col-xs-4 col-xs-offset-4 ">
						<button  class="btn btn-sm btn-success" ><span class="glyphicon glyphicon-off" ></span> 登录</button>
					</div>
				</div>
				<!-- 忘记密码和注册 -->
<!-- 				<div class="form-group">
					<div class="col-xs-6 link">
						<p class="text-center remove-margin"><small>Forget Password?</small> <a href="javascript:void(0)" ><small>reset</small></a>
						</p>
					</div>
					<div class="col-xs-6 link">
						<p class="text-center remove-margin"><small>sign up</small> <a href="javascript:void(0)" ><small>sign up</small></a>
						</p>
					</div>
				</div> -->
			</div>
		</div>
	</div>
</div>
<script src="js/config.js"></script>
<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
