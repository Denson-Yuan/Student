		<div class="panel panel-default">
		  <div class="panel-heading">软件介绍</div>
		  <div class="panel-body">
		    UCAS学生信息管理系统(UCAS Students Management System)是由中国科学院大学网络空间安全学院于2016年推出，致力于为学校管理部门和广大师生提供方便快捷的学生信息管理和查询服务。
		  </div>

		<div class="panel panel-default">

		    <h3 class="panel-title">使用帮助</h3>
		  </div>
		  <div class="panel-body">
		    UCAS学生信息管理系统为学生信息管理员提供了查询所有学生信息、新增或删除学生信息以及为学生重置登录密码等功能；同时为学生用户提供了查询所有学生信息，以及修改自己的个人信息等功能。
